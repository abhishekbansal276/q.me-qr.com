<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transit Pass</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #fff; }
    img { display: block; width: 100%; height: auto; }
    #err { padding: 20px; font-family: sans-serif; color: red; }
  </style>
</head>
<body>
  <img id="ss" alt="" />
  <div id="err" style="display:none">Image not found.</div>
  <script>
    const img = decodeURIComponent(new URLSearchParams(location.search).get("img") || "");
    if (img) {
      const el = document.getElementById("ss");
      const filename = img.split("/").pop();
      el.onerror = () => { el.style.display="none"; document.getElementById("err").style.display="block"; };
      el.src = "/img-proxy/" + filename;
    } else {
      document.getElementById("err").style.display = "block";
      document.getElementById("err").textContent = "No image specified.";
    }
  </script>
</body>
</html>
